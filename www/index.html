<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
      <div>
          <div>
              <ion-nav-bar class="bar-stable">
                  <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
              </ion-nav-bar>
              <ion-nav-view></ion-nav-view>
          </div>
      </div>
      
      <script id="page8.html" type="text/ng-template">
          <ion-view title="Mafia">
          <ion-content padding="true" scroll="false">
          <div id="logo">
          <img src="http://fc06.deviantart.net/fs6/i/2005/104/9/2/Mafia__The_Wallpaper_by_Ka0z.jpg"width="300" height="300">
          </div>
          <a href="#/createroom" class="button button-royal button-block">Create A New Room</a>
          <a href="#/findaroom" class="button button-positive button-block">Find Room Nearby</a>
          <a href="#/intro" class="button button-balanced button-block">Introduction</a>
          </ion-content>
          </ion-view></script>
      <script id="page9.html" type="text/ng-template">
          <ion-view title="Create Room">
          <ion-content padding="true" scroll="false">
          <div id="logo2">
          <img src="http://images.clipartpanda.com/mafia-clipart-bigger-version-hi.png"width="150" height="150">
          </div>
          <form>
          <label class="item item-input">
          <span class="input-label">Room name</span>
          <input type="text" placeholder="">
          </label>
          </form>
          <a href="#waiting" class="button button-dark button-block">Create!</a>
          </ion-content>
          </ion-view></script>
      <script id="page10.html" type="text/ng-template">
          <ion-view title="Please Wait...">
          <ion-content padding="true" scroll="false">
          <div id="logo3">
          <img src="http://images.clipartpanda.com/mafia-clipart-bigger-version-hi.png"width="150" height="150">
          </div>
          <form>
          <label class="item item-select">
          <span class="input-label">You are...</span>
          <select></select>
          </label>
          </form>
          <button class="button button-dark button-block">Ready for the War</button>
          </ion-content>
          </ion-view></script>
      <script id="page11.html" type="text/ng-template">
          <ion-view title="Find A Room">
          <ion-content padding="true" class="has-header">
          <div id="logo3">
          <img src="http://images.clipartpanda.com/mafia-clipart-bigger-version-hi.png"width="150" height="150">
          </div>          <ion-list>
          <ion-item>Star Wars</ion-item>
          <ion-item href="#/waiting">Game of Throne</ion-item>
          <ion-item>Final Fantasy</ion-item>
          </ion-list>
          <ion-list>
          <ion-item>Classic Mafia</ion-item>
          </ion-list>
          </ion-content>
          </ion-view></script>
      <script id="page12.html" type="text/ng-template">
          <ion-view title="Introduction">
          <ion-content padding="true">
          <h1>Welcome to Mafia</h1>
          <h3>Rules No.1</h3>
          <h4>DON'T TRUST YOUR FRIEND</h4>
          <h4>THEY MIGHT BE YOUR ENEMY</h4>
          <h3>Rules No.2</h3>
          <h4>MAFIA, HIDE IN THE SHADOW AND EXECUTE UNDER THE MOON</h4>
          <h3>Rules No.3</h3>
          <h4>CIVILIANS, YOU KNOW THE DEATH COME TO YOU AND KEEP YOUR MOUTH WISELY</h4>
          <div class="button-bar">
          <a href="#/main" class="button button-dark button-block">SHALL WE START</a>
          </div>
          </ion-content>
          </ion-view></script>
  </body>
</html>
